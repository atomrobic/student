{% extends 'students_app/base.html' %}
    {% csrf_token %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-lg rounded-2xl">
  <h2 class="text-2xl font-semibold text-center mb-6">admin Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="p-2 mb-4 rounded {{ message.tags }} bg-red-100 text-red-700">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-gray-700 font-medium">Username</label>
      <input type="text" name="username" id="username"
             class="w-full border border-gray-300 rounded-md p-2 mt-1" required>
    </div>
    <div>
      <label for="password" class="block text-gray-700 font-medium">Password</label>
      <input type="password" name="password" id="password"
             class="w-full border border-gray-300 rounded-md p-2 mt-1" required>
    </div>
    <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow">
      Login
    </button>
  </form>
  {% if request.user.is_authenticated and request.user.is_staff %}
    <a href="{% url 'logout' %}">Sign Out</a>
{% endif %}
</div>
{% endblock %}
